<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter Candidat (e)</h5>
        </div>
        <div class="card-body">

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Numero Candidat</label>
                  <input type="number" class="form-control" [(ngModel)]="candidat.numero">
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>CIN</label>
                  <input type="number" class="form-control" [(ngModel)]="candidat.cin">
                </div>
              </div>


            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" [(ngModel)]="candidat.lastname">                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="text" class="form-control" [(ngModel)]="candidat.firstname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">

              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Partie Politique</label>
                  <input type="text" class="form-control" [(ngModel)]="candidat.partiPolitique">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">


                  <button [routerLink]="['/candidat-list']" (click)="register()" type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                  <div class="clearfix"></div>
                </div>
              </div>

            </div>



        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">

        </div>
        <div class="card-body">
          <div class="author">
            <div class="container">
              <div class="row custom-wrapper">
                <div class="col-md-12">

                  <!-- Form starts -->
                  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                    <div class="group-gap">

                      <!-- Upload image -->
                      <div class="avatar-upload">
                        <div class="avatar-edit">
                          <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
                        </div>
                        <div class="avatar-preview">
                          <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Upload Image</button>

                  </form><!-- Form ends -->

                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="myModal" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Supprimer !</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        voulez-vous confirmer la suppression ?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="delete()" type="button" class="btn btn-danger" data-dismiss="modal">Confimer</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
