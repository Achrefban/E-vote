<div class="panel-header panel-header-sm">
</div>
<div class="wrapper">
  <div class="header bg-gradient-danger py-7 py-lg-8 ">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">

        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>


<!-- Page content -->
<div class="main-content">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h5 class="title"> Enregistrer Electeur  </h5>
        </div>
        <div class="card-body">
          
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Numero Cin / Passport</label>
                  <input type="text" class="form-control" [(ngModel)]="electeur.pieceId">
                </div>
              </div>              
            </div>

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" [(ngModel)]="electeur.firstname">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="text" class="form-control" [(ngModel)]="electeur.lastname">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Sexe</label>
                  <input type="text" class="form-control" [(ngModel)]="electeur.sexe">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Date de naissance</label>
                  <input type="date" class="form-control" [(ngModel)]="electeur.DateN">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Pays</label>
                  <input type="text" class="form-control" [(ngModel)]="electeur.Pays">
                </div>
              </div>
            </div> 

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Region</label>
                  <input type="text" class="form-control"[(ngModel)]="electeur.region">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Cite</label>
                  <input type="text" class="form-control" [(ngModel)]="electeur.cite">
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <button (click)="ajout()" type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                </div>
              </div>
            </div>


         
        </div>
      </div>
    </div>
  </div>
</div>
