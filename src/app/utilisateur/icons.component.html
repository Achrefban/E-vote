<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8  utilisateur-box">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter Utilisateur</h5>
        </div>
        <div class="card-body">

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" [(ngModel)]="user.lastname">
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Pr√©nom</label>
                  <input type="text" class="form-control" [(ngModel)]="user.firstname">
                </div>
              </div>


            </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" [(ngModel)]="user.email">
                </div>
              </div>
              <div class="col-md-5 pl-1">
                <div class="form-group">
                  <label>Mot de Passe</label>
                  <input type="password" class="form-control" [(ngModel)]="user.password">                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Type de compte</label>
                  <select  class="form-control" [(ngModel)]="user.role" class="form-control">
                    <option value="respVote">Responsable de vote</option>
                    <option value="respEnregistrement">Responsable d'Enregistrement</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">

                  <button  [routerLink]="['/user-list']" (click)="register()" type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                  <div class="clearfix"></div>

                </div>
              </div>

            </div>

        </div>
      </div>
    </div>
  </div>
</div>
