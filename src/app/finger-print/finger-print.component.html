<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="main-content">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary bg-red shadow border-0">
        <div class="card-header bg-transparent ">
          <div class="btn-wrapper text-center">
            <h2 class="text-black-login">Votre empreinte digitale SVP</h2>
          </div>
          <hr>
        </div>
        <div class="card-body px-lg-5 py-lg-5">

          <div class="content">
            <!-- <form> -->
            <div class=" pr-1">
              <div class="form-group content-button">

                <img class="btn btn-primary btn-login-white btn-fill pull-left" src="../assets/img/fingerP.png" alt="...">
                <button  [routerLink]="['voting']"  type="submit" class="btn btn-primary btn-login-white btn-fill pull-left">Valider</button>

                <div class="clearfix"></div>


                <br>


                <button  (click)="showModal()" type="submit" class="btn btn-primary btn-login-white btn-fill pull-left" data-toggle="modal" data-target="#myModal" >Erreur</button>

              </div>
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="myModal" [ngClass]="{'show':showModal}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Ooooops...Empreinte non reconnue !!!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Essayer d'ajouter votre empreinte de nouveau .
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
