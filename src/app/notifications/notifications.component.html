<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8 utilisateur-box">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter une type d'election</h5>
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Type</label>
                <select [(ngModel)]="electionType.election" class="form-control">
                  <option value="presidentielle">presidentielle</option>
                  <option value="legislatives">legislatives</option>
                </select>
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Date</label>
                <input type="text" class="form-control" [(ngModel)]="electionType.annee">
              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Libelle</label>
                <input type="text" class="form-control" [(ngModel)]="electionType.libelle">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <button  [routerLink]="['electionType/electionSession']"(click)="electionadd()" type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>

                <div class="clearfix"></div>

              </div>
            </div>

          </div>



        </div>
      </div>
    </div>

  </div>
</div>
