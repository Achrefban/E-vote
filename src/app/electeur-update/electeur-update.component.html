<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row align-items-center">
    <div class="col-md-8 content-margin">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Modifier Electeur</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf='error'>
            <span>{{ error }}</span>
          </div>
          <div class="alert alert-success" *ngIf='success'>
            <span>{{ success }}</span>
          </div>


          <div class="row align-items-center">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Numero Piece d'identite</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.pieceId">
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Sexe</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.sexe">
              </div>
          </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.lastname">
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.firstname">
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" class="form-control" [(ngModel)]="electeur.DateN">
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Pays</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.Pays">
              </div>
          </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Région</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.region">
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Cité</label>
                <input type="text" class="form-control" [(ngModel)]="electeur.cite">
              </div>
          </div>

          </div>
          <div class="row align-items-center">
            <div class="col-md-5 pr-1">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">

                <button (click)="update()" type="submit" class="btn btn-info btn-fill pull-right">Modifier</button>
                <div class="clearfix"></div>

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
