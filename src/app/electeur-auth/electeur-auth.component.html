<div class="header bg-gradient-danger py-7 py-lg-8">

    <div class="main-content">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
      <button *ngIf="loggedIn" (click)="logoutAndNavigate()">Logout</button>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary bg-red shadow border-0">
          <div class="card-header bg-transparent ">
            <div class="btn-wrapper text-center">
              <h2 class="text-black-login" >Votre piece d'identité SVP </h2>
            </div>
            <hr>
          </div>
          <div class="card-body px-lg-5 py-lg-5">

            <div class="content">
              <!-- <form> -->
              <div class=" pr-1">
                <div class="form-group content-button">
                    <button  (click)="getCin()" type="submit" class="btn btn-primary btn-fill pull-right btn-login-white">CIN</button>
                  <button   (click)="getPasseport()" type="submit" class="btn btn-primary btn-fill btn-login-white pull-left">PassePort</button>
                  <button (clickOutside)="getElecteur()" mat-raised-button matStepperNext color="primary" [disabled]="formGroup.invalid" (click)="alert()" class="btn btn-primary btn-fill btn-login-white pull-left">
                    Vérifier Le Numéro de Votre Pièce
                  </button>
                  <button    (click)="getElecteur()" type="submit" class="btn btn-primary btn-fill btn-login-white pull-left">Valider</button>

                </div>
              </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
