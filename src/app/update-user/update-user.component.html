<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8 content-margin">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Modifier Utilisateur</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf='error'>
            <span>{{ error }}</span>
          </div>
          <div class="alert alert-success" *ngIf='success'>
            <span>{{ success }}</span>
          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastname">
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Pr√©nom</label>
                <input type="text" class="form-control" [(ngModel)]="user.firstname">
              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Numero Candidat</label>
                <input type="number" class="form-control" [(ngModel)]="user.email">
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label>Partie Politique</label>
                <input type="text" class="form-control" [(ngModel)]="user.password">
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Type de compte</label>
                <select>
                  <option *ngFor="let role of elections">
                    {{user.role}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">

                <button (click)="update()" type="submit" class="btn btn-info btn-fill pull-right">Modifier</button>
                <div class="clearfix"></div>

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

  </div>
</div>
