<div class="panel-header panel-header-sm">
</div>
<div class="wrapper">
  <div class="header bg-gradient-danger py-7 py-lg-8 ">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">

        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>


<div class="main-content">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="card-title">Les électeurs</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search..." [(ngModel)]="searchText" autocomplete="off">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
            <table class="table">
              <thead class=" text-primary">
              <th>Pièce identité</th>
              <th>Prenom </th>
              <th>Nom</th>
              <th>Date de naissance</th>
              <th>Sexe</th>
              <th>Pays</th>
              <th>Region</th>
              <th>Cite</th>
              <th>Actions</th>
              </thead>
              <tbody>
              <tr *ngFor="let electeur of pageOfItems | filter:searchText">
                <td>{{electeur.pieceId}}</td>
                <td>{{electeur.firstname}}</td>
                <td>{{electeur.lastname}}</td>
                <td>{{electeur.DateN | date: 'dd/MM/yyyy'}}</td>
                <td>{{electeur.sexe}}</td>
                <td>{{electeur.Pays}}</td>
                <td>{{electeur.region}}</td>
                <td>{{electeur.cite}}</td>
                <td>


                  <button  [routerLink]="['/electeurs/update/',electeur._id]" type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                    <i class="now-ui-icons loader_gear"></i>
                  </button>
                  <button (click)="delete(electeur._id)" type="button" class="btn btn-danger" data-dismiss="modal">supp</button>








                </td>
              </tr>
              </tbody>
              <jw-pagination [items]="electeurs" (changePage)="onChangePage($event)" [pageSize]="5"></jw-pagination>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
