<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8 ">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ajouter Type D'election</h5>
        </div>
        <div class="card-body">

          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" [(ngModel)]="electionType.election">
              </div>
            </div>
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Pr√©nom</label>
                <input type="text" class="form-control" [(ngModel)]="electionType.annee">
              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="electionType.libelle">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Mot de Passe</label>
                <input type="password" class="form-control" [(ngModel)]="user.password">                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">

            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Type de compte</label>
                <select [(ngModel)]="user.role" class="form-control">
                  <option value="admin">Admin</option>
                  <option value="respVote">Responsable de vote</option>
                  <option value="respEnregistrement">Responsable d'Enregistrement</option>
                </select>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">

                <button (click)="register()" type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
                <div class="clearfix"></div>

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/camera.png" alt="...">
              <h5 class="title">Ajouter Photo</h5>
            </a>

          </div>

        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
