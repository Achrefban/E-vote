<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="main-content">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-red shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-color-white text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <h1 class="text-black-login">E-VOTE</h1>
          </div>
          <hr>
        </div>
        <div class="card-body px-lg-5 py-lg-5">

          <div class="content">
            <!-- <form> -->
            <div class="alert alert-danger" *ngIf='error'>
              <span>{{ error }}</span>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="text-color-white">E-mail</label>
                  <input type="text" class="form-control" [(ngModel)]="user.email">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="text-color-white">Mot de passe</label>
                  <input type="password" class="form-control" [(ngModel)]="user.password">
                </div>
              </div>
            </div>

            <button (click)="login()" type="submit" class="btn btn-login-white btn-fill pull-right">Se connecter</button>

            <div class="clearfix"></div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
