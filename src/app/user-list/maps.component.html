<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Utilisateurs</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search..." [(ngModel)]="searchText" autocomplete="off">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
            <table class="table">
              <thead class=" text-primary">
              <th>Role</th>
              <th>PrÃ©nom</th>
              <th> Nom</th>
              <th>Actions</th>
              </thead>
              <tbody>
              <tr *ngFor="let utilisateur of utilisateurs | filter:searchText">
                <td>{{utilisateur.role}}</td>
                <td>{{utilisateur.firstname}}</td>
                <td>{{utilisateur.lastname}}</td>
                <td>



                  <button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                    <i class="now-ui-icons business_badge"></i>
                  </button>
                  <button  [routerLink]="['/utilisateur/update/',utilisateur._id]" type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                    <i class="now-ui-icons loader_gear"></i>
                  </button>
                  <button [routerLink]="['/user-list']" (click)="delete(utilisateur._id)" type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove" data-toggle="modal" >
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                  </button>



                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
